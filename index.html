<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello, Quest Log!</title>
  <script src="script.js" defer></script>
</head>
<body>

  <h1>Hello, Quest Log!</h1>

  <input id="questInput" type="text" placeholder="Enter a new quest">
  <button id="addQuestBtn">Add Quest</button>
  <p id="feedback" role="status" aria-live="polite"></p>

  <section>
    <h2 id="questListTitle">Your Quests</h2>
    <ul id="questList"></ul>
  </section>

</body>
</html>
